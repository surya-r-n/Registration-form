<html>
<head>
    <title>A Registration form</title>
    </head>
<form style=background-color:skyblue;>
    <table>
        <tr><th>Name:</th><td><input type="text" name="NAME"size="20" placeholder="enter Name"></td></tr>
        <tr><th>Password:</th><td><input type="text" placeholder="enter Password"></td></tr>
        <tr><th>Email:</th><td><input type="email"></td></tr>
        <tr><th>phone number:</th><td><input type="tel"></td></tr>
        <tr><th>Gender:</th><td><input type="radio">Male<input type="radio">Female</td></tr>
        <tr><th>Programming skills:</th><td><input type="checkbox">python<br>
            <input type="checkbox">C<br>
            <input type="checkbox">C++<br>
            <input type="checkbox">Html<br>
        </td></tr>
        <tr><th>Address:</th><td><textarea rows="3" cols="4"></textarea></td></tr>
        <tr><th>State:</th><td><select>
            <option>Select option</option>
            <option>Karnataka</option>
            <option>Andra pradesh</option>
            <option>Tamil Nadu</option>
        </select></td></tr>
        <tr><th>Country:</th><td><select>
            <option>Select option</option>
            <option>India</option>
            <option>USA</option>
            <option>Germany</option>
        </select></td></tr>
        <tr><th>DOB</th><td><input type="date"></td></tr>
        <tr><th>Upload photo:</th><td><input type="file"accept=".jpg"></td></tr>
        <tr><th><input type="button" value="Submit"></th></tr>
    </table>
    </html>
